    <style>
        :root {
            --background: #fafafa;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --secondary-text: #6b7280;
            --primary: #2563eb;
            --highlight: #10b981;
            --shadow: rgba(0, 0, 0, 0.05);
            --border: #e5e7eb;
        }

        [data-theme="dark"] {
            --background: #1f1f1f;
            --card-bg: #2d2d2d;
            --text: #f3f4f6;
            --secondary-text: #9ca3af;
            --primary: #3b82f6;
            --highlight: #34d399;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body, html {
            background: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar, html::-webkit-scrollbar {
            display: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary), transparent);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .particle:nth-child(odd) { animation-duration: 12s; }
        .particle:nth-child(even) { animation-duration: 14s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20vh) translateX(10vw) scale(1.1); }
        }

        .login-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 16px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1), transparent);
            border-radius: 50%;
            transition: box-shadow 0.3s;
        }

        .logo:hover {
            box-shadow: 0 0 12px rgba(37, 99, 235, 0.3);
        }

        .logo i {
            color: var(--primary);
            font-size: 40px;
        }

        .login-container h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-container p {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }

        .g_id_signin {
            margin: 0 auto;
            transform: scale(1.05);
            transition: transform 0.2s;
        }

        .g_id_signin:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--secondary-text);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                max-width: 95%;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .login-container p {
                font-size: 0.875rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo i {
                font-size: 32px;
            }

            .particle {
                width: 5px !important;
                height: 5px !important;
            }

            .g_id_signin {
                transform: scale(1);
            }

            .g_id_signin:hover {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 30%;"></div>
        <div class="particle" style="width: 6px; height: 6px; top: 50%; left: 70%;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 80%; left: 40%;"></div>
        <div class="particle" style="width: 5px; height: 5px; top: 30%; left: 90%;"></div>
        <div class="particle" style="width: 7px; height: 7px; top: 60%; left: 20%;"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <i class="material-icons">lightbulb</i>
        </div>
        <h1>Welcome to Sarvwigyan</h1>
        <p>Sign in with Google to continue</p>
        <div id="g_id_onload"
             data-client_id="306442103991-kvp575rlp1obn3t651f7mdj6q8b4nl1g.apps.googleusercontent.com"
             data-callback="onSignIn">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-size="large"></div>
        <div class="footer">
            <p>© 2025 Sarvwigyan. All rights reserved.</p>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function onSignIn(response) {
            const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
            const userData = {
                id: responsePayload.sub,
                name: responsePayload.name,
                email: responsePayload.email,
                picture: responsePayload.picture
            };
            localStorage.setItem('user', JSON.stringify(userData));
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
