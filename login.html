<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="306442103991-kvp575rlp1obn3t651f7mdj6q8b4nl1g.apps.googleusercontent.com">
    <title>Sarvwigyan - Login</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Container Styling */
        .login-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container p {
            color: #757575;
            margin-bottom: 30px;
        }

        /* Google Button Styling */
        .login-with-google-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            font-weight: 600;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-with-google-btn:hover {
            background-color: #357ae8;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-with-google-btn:active {
            background-color: #3367d6;
        }

        .login-with-google-btn:focus {
            outline: none;
        }

        /* Add some spacing between the form and footer */
        .footer {
            margin-top: 20px;
            color: #888;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px 30px;
            }

            .login-container h1 {
                font-size: 24px;
            }

            .login-with-google-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
  <div class="login-container">
      <h1>Welcome to Sarvwigyan</h1>
      <p>Sign in to continue</p>

      <div id="g_id_onload"
           data-client_id="306442103991-kvp575rlp1obn3t651f7mdj6q8b4nl1g.apps.googleusercontent.com"
           data-callback="onSignIn">
      </div>
      <div class="g_id_signin" data-type="standard"></div>

      <div class="footer">
          <p>Â© 2025 Sarvwigyan. All rights reserved.</p>
      </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
      function onSignIn(response) {
          // Decode the JWT credential
          const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));

          // Store user data in localStorage
          const userData = {
              id: responsePayload.sub,
              name: responsePayload.name,
              email: responsePayload.email,
              picture: responsePayload.picture
          };
          localStorage.setItem('user', JSON.stringify(userData));

          // Redirect to index.html
          window.location.href = "index.html";
      }
  </script>
</body>
</html>
