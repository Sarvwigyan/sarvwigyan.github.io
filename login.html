    <style>
        :root {
            --background: #fafafa;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --secondary-text: #6b7280;
            --primary: #2563eb;
            --highlight: #10b981;
            --shadow: rgba(0, 0, 0, 0.05);
            --border: #e5e7eb;
        }

        [data-theme="dark"] {
            --background: #1f1f1f;
            --card-bg: #2d2d2d;
            --text: #f3f4f6;
            --secondary-text: #9ca3af;
            --primary: #3b82f6;
            --highlight: #34d399;
            --shadow: rgba(0, 0, 0, 0.3);
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body, html {
            background: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar, html::-webkit-scrollbar {
            display: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary), transparent);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .particle:nth-child(odd) { animation-duration: 12s; }
        .particle:nth-child(even) { animation-duration: 14s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20vh) translateX(10vw) scale(1.1); }
        }

        .login-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 16px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1), transparent);
            border-radius: 50%;
            transition: box-shadow 0.3s;
        }

        .logo:hover {
            box-shadow: 0 0 12px rgba(37, 99, 235, 0.3);
        }

        .logo i {
            color: var(--primary);
            font-size: 40px;
        }

        .login-container h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-container p {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }

        .g_id_signin {
            margin: 0 auto;
            transform: scale(1.05);
            transition: transform 0.2s;
            background: #4285f4; /* Google blue */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .g_id_signin:hover {
            transform: scale(1.1);
            background: #3367d6;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--secondary-text);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                max-width: 95%;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .login-container p {

                height: 60px;
            }

            }

                height: 5px !important;

            .g_id_signin {
                transform: scale(1);
                padding: 10px 20px;
                font-size: 14px;
            }

            .g_id_signin:hover {
                transform: scale(1.05);
            }
        }

    <!-- Firebase SDK: Modular imports for auth + Firestore (NEW!) -->
    <script type="module">
        // Import Firebase modules (lightweight—only what we need)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js';  // FIXED: Matched version to 10.13.1
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

        // YOUR Firebase config (PASTE FROM CONSOLE: Project Settings > General > Your apps)
        const firebaseConfig = {
            apiKey: "AIzaSyCIGRKHyP60pqyrmoERdWqnO6vCTGT4JsI", 
            authDomain: "sarvwigyan-auth.firebaseapp.com",
            projectId: "sarvwigyan-auth",  
            storageBucket: "sarvwigyan-auth.firebasestorage.app",
            messagingSenderId: "503809453858",  
            appId: "1:503809453858:web:8507f6c59d854a67f57f7b",  
            measurementId: "G-BV5G1LSH6F"
        };

        // Initialize Firebase (runs once—connects everything)
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);  // Auth handler
        const db = getFirestore(app);  // Database handler
        const provider = new GoogleAuthProvider();  // Google-specific provider

        // Global function: Triggered by button click
        window.signInWithGoogle = async function() {
            console.log('Button clicked—function alive!');  // TEMP DEBUG: Remove after testing
            try {
                // Pop-up sign-in (secure, user-friendly)
                const result = await signInWithPopup(auth, provider);
                const user = result.user;  // Get verified user data

                // Build user data object (expandable for visits, etc.)
                const userData = {
                    id: user.uid,  // Firebase's unique, secure ID
                    name: user.displayName,
                    email: user.email,
                    picture: user.photoURL,
                    createdAt: new Date().toISOString(),  // First join timestamp
                    lastLogin: new Date().toISOString(),  // Track logins
                    visits: []  // Array for future Sarvstore tracking (e.g., push page names)
                };

                // Save to Firestore: Overwrites/merges in users/{uid} doc
                await setDoc(doc(db, 'users', user.uid), userData);
                console.log('User saved to Firestore! Data:', userData);  // Debug log

                // Cache locally for quick access + redirect
                localStorage.setItem('user', JSON.stringify(userData));
                window.location.href = "index.html";
            } catch (error) {
                // Handle errors gracefully (learning: always catch for UX)
                console.error('Login error:', error);
                alert(`Oops! Login failed: ${error.message}. Check console for details.`);
            }
        };
    </script>
