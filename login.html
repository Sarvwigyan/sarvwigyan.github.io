    <!-- UPDATED: Full onSignIn Script (Handles Google Decode + Firebase DB Creation) -->
    <!-- Learning: Unpacks ALL Google identity, saves to localStorage, then creates/updates Firestore doc. Errors log but don't block. onAuthStateChanged auto-skips if signed in. -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function onSignIn(response) {
        // Step 1: Decode Google's JWT Token (Original Logic – Unchanged)
        const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
        
        // Step 2: Unpack ALL Possible Identity Fields (Captures Everything Google Shares)
        // Learning: Builds complete profile—future-proof for more fields like 'iat' (timestamp).
        const fullUserData = {
          sub: responsePayload.sub,  // Unique Google ID (DB key)
          name: responsePayload.name,  // Full name
          given_name: responsePayload.given_name,  // First name
          family_name: responsePayload.family_name,  // Last name
          email: responsePayload.email,  // Email
          email_verified: responsePayload.email_verified,  // Verified?
          picture: responsePayload.picture,  // Pic URL
          locale: responsePayload.locale,  // Language (e.g., "en-US")
          hd: responsePayload.hd  // Domain (e.g., "company.com")
        };

        // Step 3: Save to localStorage (Original – Fallback Access)
        localStorage.setItem('user', JSON.stringify(fullUserData));

        // Step 4: Firebase Sign-In & DB Sync (Creates/Updates User Doc)
        // Learning: signInWithPopup reuses button for token. setDoc merges—creates if new, updates timestamps.
        signInWithPopup(window.firebaseAuth, window.googleProvider)
          .then(async (result) => {
            const user = result.user;  // Firebase user
            const userId = user.uid;  // Key

            // Write EVERYTHING to /users/{userId}
            await setDoc(doc(window.firebaseDB, 'users', userId), {
              ...fullUserData,  // Copies all fields
              uid: userId,  // Firebase UID
              displayName: user.displayName,  // Synced name
              photoURL: user.photoURL,  // Synced pic
              joined: new Date().toISOString(),  // First login
              lastLogin: new Date().toISOString(),  // Refreshes
              interests: []  // For future recs
            }, { merge: true });  // Safe merge

            console.log(`Success! User DB Doc Created/Updated. ID: ${userId}. Check Firestore > Data > users.`);
          })
          .catch((error) => {
            console.error('Firebase Sync Error:', error.code, error.message);  // Logs issues
          });

        // Step 5: Original Redirect
        window.location.href = "index.html";
      }

      // NEW: Auth State Listener (On Load – Handles Signed-In Users)
      // Learning: Watches login state—skips screen if auth'd for smooth UX.
      onAuthStateChanged(window.firebaseAuth, (user) => {
        if (user) {
          console.log('User Already Signed In:', user.email);
          if (window.location.pathname.includes('login.html')) {
            window.location.href = "index.html";
          }
        }
      });
    </script>
