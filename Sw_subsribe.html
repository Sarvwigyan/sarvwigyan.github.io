<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarvwigyan - Subscribe</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    :root {
        --primary-color: #1f204f;
        --accent-color: #00b4d8;
        --dark-bg: #1a232e;
        --light-text: #f8f9fa;
        --menu-hover-bg: rgba(255, 255, 255, 0.05);
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 80px 20px 20px;
        background-color: var(--dark-bg);
        color: var(--light-text);
    }

    .container {
        max-width: 600px;
        margin: 2rem auto;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 8px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2.2rem;
        color: var(--accent-color);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    h5 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.1rem;
        opacity: 0.9;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: block;
        color: var(--accent-color);
    }

    input, textarea {
        width: 90%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: var(--light-text);
        transition: all 0.3s ease;
        font-size: 1rem;
        resize: none;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.2);
        background: rgba(255, 255, 255, 0.08);
        
    }

    button {
        padding: 1rem 2rem;
        background-color: var(--accent-color);
        color: var(--light-text);
        border: none;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    button:hover {
        transform: translateY(-2px);
    }

    .g-recaptcha {
        margin: 1.5rem 0;
        display: flex;
        justify-content: center;
    }

    .container em {
        display: block;
        margin: 1.5rem 0;
        font-size: 0.9rem;
        opacity: 0.8;
        line-height: 1.4;
    }

    .container p {
        margin: 0.5rem 0;
        font-size: 1.1rem;
    }

    @media (max-width: 768px) {
        .container {
            margin: 1rem auto;
            padding: 1.5rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        button {
            width: 100%;
        }
    }
</style>
</head>
<body>

  <div class="container">
    <h2>Subscribe Us</h2>
    <h5 style="text-align: center;"><strong>Subscribe us to get in connect with us! Explore the unexplored!</strong></h5>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Feedback</label>
      <textarea id="message" name="message">Deep regards!</textarea>

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LeLQ8oqAAAAABaKcrO-TcGpWtuij7tTf-KqjJtA"></div>

      <button type="submit">Subscribe</button>
    </form>
  </div>
  <div class="container">
    <em>By submitting your e-mail details you hereby proivde consent to receive necessary e-mails from our Sarvwigyan team.</em>
    <p>Thankyou,</p>
    <p>Sarvwigyan</p>
  </div>

  <script>
    (function () {
      emailjs.init("ej6WG7Xts0WLxOW0R"); // Initialize EmailJS with your public key
    })();

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Ensure that the feedback field has a default value if left empty
      var feedback = document.getElementById('message').value.trim();
      if (feedback === "") {
        document.getElementById('message').value = "Deep regards!";
      }

      // Get reCAPTCHA response
      var captchaResponse = grecaptcha.getResponse();

      // Check if reCAPTCHA is verified
      if (captchaResponse.length === 0) {
        alert("Please verify that you are a human.");
        return; // Stop form submission if CAPTCHA is not solved
      }

      const form = event.target;

      // Send the email through EmailJS
      emailjs.sendForm('service_yqc5l1m', 'template_xi6usec', form)
        .then(function(response) {
          alert("Your message has been sent successfully!");
        // Redirect to index.html after 2 seconds
      setTimeout(function() {
        window.location.href = "index.html";
      }, 2000); // 2000ms = 2 seconds

      }, function(error) {
      alert("Sorry, there was an error sending your message. Please try again.");
      });
      });
  </script>

</body>
</html>
