<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarvwigyan - Subscribe</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(35,39,131);
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      text-align: left;
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }
    button {
      width: 90%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(249, 11, 11);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Subscribe Us</h2>
    <h5 style="text-align: center;"><strong>Subscribe us to get in connect with us! Explore the unexplored!</strong></h5>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Feedback</label>
      <textarea id="message" name="message" required></textarea>

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LeLQ8oqAAAAABaKcrO-TcGpWtuij7tTf-KqjJtA"></div>

      <button type="submit">Subscribe</button>
    </form>
  </div>
  <div class="container">
    <em>By submitting your e-mail details you hereby proivde consent to receive necessary e-mail from our Sarvwigyan team.</em>
    <p><b>Thankyou,</b></p>
    <p><b>Sarvwigyan</b></p>
  </div>

  <script>
    (function () {
      emailjs.init("ej6WG7Xts0WLxOW0R"); // Initialize EmailJS with your public key
    })();

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get reCAPTCHA response
      var captchaResponse = grecaptcha.getResponse();

      // Check if reCAPTCHA is verified
      if (captchaResponse.length === 0) {
        alert("Please verify that you are a human.");
        return; // Stop form submission if CAPTCHA is not solved
      }

      const form = event.target;

      // Send the email through EmailJS
      emailjs.sendForm('service_yqc5l1m', 'template_xi6usec', form)
        .then(function(response) {
          alert("Your message has been sent successfully!");
        // Redirect to index.html after 2 seconds
      setTimeout(function() {
        window.location.href = "index.html";
      }, 2000); // 2000ms = 2 seconds

      }, function(error) {
      alert("Sorry, there was an error sending your message. Please try again.");
      });
      });
  </script>

</body>
</html>
