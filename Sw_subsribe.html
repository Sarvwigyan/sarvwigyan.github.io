<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    /* Simple styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      <div class="g-recaptcha" data-sitekey="6Ld9-skqAAAAAEjrQwidQMWBjRiKlnjqYXJIg9Ca"></div>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    (function () {
      emailjs.init("ej6WG7Xts0WLxOW0R"); // Initialize EmailJS with your public key
    })();

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;

      // Send the email through EmailJS
      emailjs.sendForm('service_yqc5l1m', 'template_xi6usec', form)
        .then(function(response) {
          alert("Your message has been sent successfully!");
        }, function(error) {
          alert("Sorry, there was an error sending your message. Please try again.");
        });
    });
  </script>

</body>
</html>
