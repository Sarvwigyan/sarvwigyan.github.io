        header {
            background: #1e2a44;

        }

        header h1 {

            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchBar {
            width: 100%;
            padding: 15px;
            padding-right: 45px; /* Space for clear button */
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #searchBar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .clear-btn {
            position: absolute;
            right: 10px;
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 14px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .clear-btn.active {
            display: block;
        }

        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        #suggestions div {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #suggestions div:hover {
            background: #3498db;
            color: #fff;
        }

        .table-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            animation: fadeIn 0.5s ease-in;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }

        th {
            background: #3498db;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        tr:hover {
            background: rgba(52, 152, 219, 0.2);
        }

        td a {
            color: #f5a623;
            text-decoration: none;
            transition: color 0.3s;
        }

        td a:hover {
            color: #fff;
        }

        footer {
            background: #1e2a44;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2em; }
            #searchBar { font-size: 1em; padding: 12px; padding-right: 40px; }
            th, td { padding: 8px; font-size: 0.9em; }

        }

        const searchBar = document.getElementById("searchBar");
        const clearBtn = document.getElementById("clearBtn");
        const suggestions = document.getElementById("suggestions");
        const tableBody = document.getElementById("elementTable");

        // Populate table
        function populateTable(data) {
            tableBody.innerHTML = "";
            data.forEach(el => {
                const row = document.createElement("tr");
                const nameCell = el.link 
                    ? `<td><a href="${el.link}" target="_blank">${el.name}</a></td>` 
                    : `<td>${el.name}</td>`;
                row.innerHTML = `
                    <td>${el.atomicNo}</td>
                    ${nameCell}
                    <td>${el.mass}</td>
                    <td>${el.electrons}</td>
                    <td>${el.protons}</td>
                    <td>${el.neutrons}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initial population
        populateTable(elements);

        // Search and filter with suggestions
        searchBar.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            const filtered = elements.filter(el => 
                el.name.toLowerCase().includes(query) || 
                el.atomicNo.toString().includes(query)
            );

            // Update table
            populateTable(filtered);

            // Show/hide clear button
            clearBtn.classList.toggle("active", this.value.length > 0);

            // Show suggestions
            if (query.length > 0) {
                suggestions.style.display = "block";
                suggestions.innerHTML = "";
                filtered.slice(0, 5).forEach(el => {
                    const suggestion = document.createElement("div");
                    suggestion.textContent = `${el.atomicNo}. ${el.name}`;
                    suggestion.addEventListener("click", () => {
                        searchBar.value = el.name;
                        populateTable([el]);
                        suggestions.style.display = "none";
                        clearBtn.classList.add("active");
                    });
                    suggestions.appendChild(suggestion);
                });
            } else {
                suggestions.style.display = "none";
            }
        });

        // Clear button functionality
        clearBtn.addEventListener("click", () => {
            searchBar.value = "";
            clearBtn.classList.remove("active");
            suggestions.style.display = "none";
            populateTable(elements);
            searchBar.focus();
        });

        // Hide suggestions when clicking outside
        document.addEventListener("click", (e) => {
            if (!searchBar.contains(e.target) && !suggestions.contains(e.target) && !clearBtn.contains(e.target)) {
                suggestions.style.display = "none";
            }
        });
    </script>
</body>
</html>
