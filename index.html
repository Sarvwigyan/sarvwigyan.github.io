    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1.5rem;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(0, 0, 80, 0.95), rgba(0, 0, 40, 0.9)); 
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            display: flex; /* Keeps the image inline with text */
            align-items: center;
            text-decoration: none;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50;
            color: #fff;
            margin-top: 20px;
        }
       #menu__toggle {
            opacity: 0;
        }

        #menu__toggle:checked ~ .menu__btn > span {
          transform: rotate(45deg);
        }
        #menu__toggle:checked ~ .menu__btn > span::before {
          top: 0;
          transform: rotate(0);
        }
        #menu__toggle:checked ~ .menu__btn > span::after {
          top: 0;
          transform: rotate(90deg);
        }
        #menu__toggle:checked ~ .menu__box {
          visibility: visible;
          left: 0;
        }
        
        .menu__btn {
          display: flex;
          align-items: left;
          position: fixed;
          top: 20px;
          left: 20px;
          width: 1.5rem;
          height: 1.5rem;
          cursor: pointer;
          z-index: 1;
          }
        
          .menu__btn::before {
          content: '☰';
          font-size: 36px;
          color: white;
        }
  
        #menu__toggle {
          display: none;
        }
  
        #menu__toggle:checked ~ .menu__btn::before {
          content: '×';
          font-size: 3rem;
        }
        
        .menu__box {
          display: block;
          position: fixed;
          visibility: hidden;
          top: 0;
          left: -100%; 
          width: calc(100vw - 60%);
          max-width: 400px;
          height: 100%;
          margin: 0;
          padding: 80px 0;
          list-style: none;
          background: radial-gradient(circle, rgba(0, 0, 80, 0.987), rgba(0, 0, 40, 0.987));
          box-shadow: 1px 0px 6px rgba(2, 10, 49, 0.614);
          transition-duration: .35s;
        }
        
        .menu__item {
          display: block;
          padding: 12px 24px;
          color: rgb(255, 255, 255);
          font-family: 'Roboto', sans-serif;
          font-size: 1.5rem;
          font-weight: 600;
          text-decoration: none;
          transition-duration: .35s;
        }
        .menu__item:hover {
          background-color: #0c0b28;
        }
        .submenu {
            display: none;
            background-color: #444;
            width:100%;
            margin-top: 10px;
        }
        
        .submenu a {
            padding: 10px;
            display: block;
            color: white;
            text-decoration: none;
        }

        .submenu a:hover {
            background-color: #555;
        }
        
        .hamburger-menu .submenu {
            display: none;
        }
        
        .hamburger-menu.active .submenu {
            display: block;
        }
        .hover_btn {
          display: block;
          color: rgb(255, 255, 255);
          font-family: 'Roboto', sans-serif;
          font-size: 1.5rem;
          width: 100%;
          border: none;
          color: red;
          background: radial-gradient(circle, rgba(0, 0, 80, 0.95), rgba(0, 0, 40, 0.9));
          cursor: pointer;
          font-weight: 600;
          text-decoration: none;
          transition-duration: .35s;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        /* Container for the slider */
        .slider-container {
            width: 100%;
            height: 50vh;
            max-width: 1500px;
            max-height: 1500px;
            margin: 0 auto; /* Center the slider */
            overflow: hidden;
            position: relative;
        }

        /* Slider */
        .slider {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Slides */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        /* Individual slide */
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Background for letterboxing */
        }

        /* Slide images */
        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Ensures the full image is visible */
        }

        /* Navigation buttons */
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .slider-container {
                max-width: 100%; /* Full width on small screens */
                max-height: 300px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>

    <script>
        function Element(){
            window.location.href = 'Elements.html'
        }
        document.addEventListener('click', function(event) {
        const menuToggle = document.getElementById('menu__toggle');
        const menuBox = document.querySelector('.menu__box');
        const menuButton = document.querySelector('.menu__btn');

        if (!menuBox.contains(event.target) && !menuToggle.contains(event.target) && !menuButton.contains(event.target)) {
                menuToggle.checked = false;
            }
    });
    // Get elements
        const sarvwigyanButton = document.getElementById('sarvwigyan-btn');
        const submenu = document.querySelector('.submenu');
        const hamburgerMenu = document.querySelector('.hamburger-menu');

        // Toggle submenu when Sarvwigyan button is clicked
        sarvwigyanButton.addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent the event from propagating to the body

            // Toggle the 'active' class on the hamburger menu
            hamburgerMenu.classList.toggle('active');
        });

        // Close submenu when clicked outside the menu
        document.body.addEventListener('click', function () {
            hamburgerMenu.classList.remove('active');
        });

// Prevent clicking inside the hamburger menu from closing it
        hamburgerMenu.addEventListener('click', function (event) {
            event.stopPropagation();
        });
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            if (index >= totalSlides) currentSlide = 0;
            if (index < 0) currentSlide = totalSlides - 1;
            slides.style.transform = `translateX(${-currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        // Automatically slide every 3 seconds
        setInterval(nextSlide, 3000);
        
    </script>
