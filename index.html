        #menu__toggle {
            opacity: 0;
        }
        #menu__toggle:checked ~ .menu__btn > span {
            transform: rotate(45deg);
        }
        #menu__toggle:checked ~ .menu__btn > span::before {
            top: 0;
            transform: rotate(0);
        }
        #menu__toggle:checked ~ .menu__btn > span::after {
            top: 0;
            transform: rotate(90deg);
        }
        #menu__toggle:checked ~ .menu__box {
            visibility: visible;
            left: 0;
        }
        .menu__btn {
            display: flex;
            align-items: center;
            position: relative; /* Change to relative */
            top: 0;
            left: 0;
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            z-index: 1;
            margin-right: 20px; /* Add margin to the right */
        }
        .menu__btn::before {
            content: '☰';
            font-size: 36px;
            color: rgb(160, 155, 155);
        }
        #menu__toggle {
            display: none;
        }
        #menu__toggle:checked ~ .menu__btn::before {
            content: '×';
            font-size: 3rem;
        }
        .menu__box {
            display: block;
            position: fixed;
            visibility: hidden;
            top: 0;
            left: -100%; 
            width: calc(100vw - 60%);
            max-width: 400px;
            height: 100%;
            margin: 0;
            padding: 80px 0;
            list-style: none;
            background: rgb(39, 35, 131);
            box-shadow: 1px 0px 6px rgba(2, 10, 49, 0.614);
            transition-duration: .15s;
        }
        .menu__item {
            display: block;
            padding: 12px 24px;

            font-weight: 600;
            text-decoration: none;
            transition-duration: .15s;
        }
        .menu__item:hover {
            background-color: rgb(45, 40, 184);
        }
        .submenu {
            display: none;
            background-color: rgb(35,39,131);
            width:100%;
            margin-top: 10px;
        }
        .submenu a {
            padding: 10px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .submenu a:hover {

        }
        .hamburger-menu .submenu {
            display: none;
        }
        .hamburger-menu.active .submenu {

        }
        .hover_btn {

            font-family: 'Roboto', sans-serif;

        .card-container {

        }
        .card:hover {

    <script>
        function Element(){

        }
        document.addEventListener('click', function(event) {
        const menuToggle = document.getElementById('menu__toggle');
        const menuBox = document.querySelector('.menu__box');
        const menuButton = document.querySelector('.menu__btn');

        if (!menuBox.contains(event.target) && !menuToggle.contains(event.target) && !menuButton.contains(event.target)) {
                menuToggle.checked = false;
            }
        });
        // Get elements
        const sarvwigyanButton = document.getElementById('sarvwigyan-btn');
        const submenu = document.querySelector('.submenu');
        const hamburgerMenu = document.querySelector('.hamburger-menu');

        // Toggle submenu when Sarvwigyan button is clicked
        sarvwigyanButton.addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent the event from propagating to the body
        
            // Toggle the 'active' class on the hamburger menu
            hamburgerMenu.classList.toggle('active');
        });
        
        // Close submenu when clicked outside the menu
        document.body.addEventListener('click', function () {
            hamburgerMenu.classList.remove('active');
        });

        // Prevent clicking inside the hamburger menu from closing it
        hamburgerMenu.addEventListener('click', function (event) {
            event.stopPropagation();
        });
